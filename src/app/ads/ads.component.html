<!-- Static Banner -->
<div class="w-100">
  <img src="https://f.nooncdn.com/cms/pages/20220821/fff5c78eae66d907b1c21b7fe8086c9c/ar_dk_eg-toggle-01.png" class="w-100">
</div>
<!-- Dyanmic Adds -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner h-100">
      <div class="carousel-item" *ngFor="let item of adsData;let i=index;" [ngClass]="{'active': i === 0}">
        <img  src="{{baseAdsUrl+item.sliders.photo}}" class="d-block img-fluid" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    
 </div>
