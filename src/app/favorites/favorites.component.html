<h2 class="text-right p-5 m-0"> عروضنا المفضلة </h2>
<owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let item of favoritesData">
      <div class="slide">
        <div class="card" style="width: 15rem;margin: auto;height: 100%;">
            <img src="{{baseFavoritesUrl+item.logo}}" class="card-img-top" alt="...">
            <div class="card-body py-1">
              <h5 class="card-title m-0 text-center">{{item.name}}</h5>
            </div>
            <div class="w-100 py-1 px-3 text-center">
                <span class="badge badge-success mx-2">{{item.delivery_cost}} جنيه <i class="fa fa-money mx-2" aria-hidden="true"></i> </span> 
                <span class="badge badge-warning">{{item.delivery_time}} دقيقه<i class="fa fa-history mx-2" aria-hidden="true"></i> </span>
            </div>
          </div>
      </div>
    </ng-template>
</owl-carousel-o>
